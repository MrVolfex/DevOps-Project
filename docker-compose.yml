services:

  # ── Infrastructure ────────────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bookstore
      POSTGRES_PASSWORD: bookstore
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookstore"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: bookstore
      RABBITMQ_DEFAULT_PASS: bookstore
    ports:
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  zipkin:
    image: openzipkin/zipkin:3
    ports:
      - "9411:9411"

  prometheus:
    image: prom/prometheus:v2.51.0
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.4.0
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  # ── Services ──────────────────────────────────────────────────────────────

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: userdb
      DB_USER: bookstore
      DB_PASSWORD: bookstore
      ZIPKIN_URL: http://zipkin:9411
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy

  book-service:
    build:
      context: .
      dockerfile: book-service/Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bookdb
      DB_USER: bookstore
      DB_PASSWORD: bookstore
      ZIPKIN_URL: http://zipkin:9411
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: orderdb
      DB_USER: bookstore
      DB_PASSWORD: bookstore
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: bookstore
      RABBITMQ_PASSWORD: bookstore
      USER_SERVICE_URL: http://user-service:8081
      BOOK_SERVICE_URL: http://book-service:8082
      ZIPKIN_URL: http://zipkin:9411
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  review-service:
    build:
      context: .
      dockerfile: review-service/Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: reviewdb
      DB_USER: bookstore
      DB_PASSWORD: bookstore
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: bookstore
      RABBITMQ_PASSWORD: bookstore
      BOOK_SERVICE_URL: http://book-service:8082
      ZIPKIN_URL: http://zipkin:9411
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    environment:
      USER_SERVICE_URL: http://user-service:8081
      BOOK_SERVICE_URL: http://book-service:8082
      ORDER_SERVICE_URL: http://order-service:8083
      REVIEW_SERVICE_URL: http://review-service:8084
      ZIPKIN_URL: http://zipkin:9411
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - book-service
      - order-service
      - review-service

volumes:
  postgres-data:
  grafana-data:
